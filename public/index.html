  <script type="module">
    // Your web app's Firebase configuration

      apiKey: "AIzaSyBGdNgrDh2z_LOETchfLK9pFERXDb40NZs",
      authDomain: "fir-carrot-sample.firebaseapp.com",
      projectId: "fir-carrot-sample",

      appId: "1:962342956533:web:3b27fcde09651e4da304bc",
      measurementId: "G-TGYHJB4CHG"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    const db = firebase.firestore();
    db.collection('product').get().then((snapshot) => {
      snapshot.forEach((doc) => {

        let product = doc.data();

        let template = `<div class="product">
      <div class="thumbnail" style="background-image: url('https://via.placeholder.com/350')"></div>
      <div class="flex-grow-1 p-4">
        <h5 class="title">${product.제목}</h5>
        <p class="date">2030년 1월 8일</p>
        <p class="price">${product.가격}원</p>
        <p class="float-end">😍0</p>
      </div>
    </div>`;
        $('.container').append(template);
      })
    });
  </script>
